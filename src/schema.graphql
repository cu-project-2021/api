

type Query {
    info: String!
    allTouristSpots: [TouristSpot!]!
    find(state: String, orderBy: TouristSpotOrderBy): [TouristSpot!]!
}


type TouristSpot {
    name: String!
    description: String!
    bestTime: String!,
    state: String!
    rating: Float!
}

input TouristSpotOrderBy {
    rating: Sort 
}

enum Sort {
   asc
   desc 
}